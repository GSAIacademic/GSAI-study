site_name: GSAI-study
repo_url: https://github.com/GSAIacademic/GSAI-study
repo_name: GSAIacademic/GSAI-study
edit_uri: edit/main/docs/
site_url: https://gsaiacademic.github.io/GSAI-study/

theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - header.autohide
    - navigation.tracking
    - content.action.edit
    - navigation.instant
    - navigation.indexes
    - navigation.collapse
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.share
  palette:
    primary: blue
    accent: orange
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - pymdownx.emoji

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# 极简插件配置
plugins:
  - search
  - minify

copyright: Copyright &copy; 2024 GSAI-study

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GSAIacademic/GSAI-study
  generator: false
  version:
    provider: mike
    default: latest

# nav 部分将由脚本自动生成
